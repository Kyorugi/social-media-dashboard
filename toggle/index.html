<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <title>Frontend Mentor | Toggle</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="toglle-container">
      <h1>Our Pricing</h1>
      <span>Annually</span><span>Monthly</span>
      <div class="Basic">
        <h2>Basic</h2>
        <h1>&dollar; 199.99</h1>
        <hr style="color: gray" />
        <p>500 GB Storage</p>
        <hr style="color: gray" />
        <p>2 Users Allowed</p>
        <hr style="color: gray" />
        <p>Send up to 3 GB</p>
        <hr style="color: gray" />
        <button>Learn more</button>
      </div>
      <div class="Professional">
        <h2>Professional</h2>
        <h1>&dollar; 249.99</h1>
        <hr style="color: gray" />
        <p>1 TB Storage</p>
        <hr style="color: gray" />
        <p>5 Users Allowed</p>
        <hr style="color: gray" />
        <p>Send up to 10 GB</p>
        <hr style="color: gray" />
        <button>Learn More</button>
      </div>
      <div class="Master">
        <h2>Master</h2>
        <h1>&dollar; 399.99</h1>
        <hr style="color: gray" />
        <p>2 TB Storage</p>
        <hr style="color: gray" />
        <p>10 Users Allowed</p>
        <hr style="color: gray" />
        <p>Send up to 20 GB</p>
        <hr style="color: gray" />
        <button>Learn more</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a

  </body>
</html>
