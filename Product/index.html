<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Montserrat, https://fonts.google.com/specimen/Fraunces" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="product-card">
      <picture>
        <source
          media="(min-widt:375px)"
          srcset="/images/image-product-mobile.jpg" />
        <source
          media="(min-width:400px)"
          srcset="/images/image-product-desktop.jpg" />
        <img
          src="/images/image-product-mobile.jpg"
          alt="Perfume Gabrielle Essence"
          style="width: 250px" />
      </picture>

      <div class="product-information">
        <span>Perfume</span>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
      </div>

      <div class="product-price">
        <h2>$149.99</h2>
        <p>$169.99</p>
      </div>

      <button class="add-button">
        <img src="/images/icon-cart.svg" alt="" /> &nbsp; Add to Cart
      </button>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/Kyorugi" target="_blank">Kyorugi</a>.
      </div>
    </div>
  </body>
</html>
